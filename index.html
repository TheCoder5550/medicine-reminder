<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine reminder</title>
</head>
<body>
  <div id="tap-to-start" class="fullscreen-center hidden">
    <span>Tap to start camera</span>
  </div>

  <div class="video-container hidden">
    <video playsinline autoplay id="video"></video>
    <div class="scan-frame">
      <div class="corner"></div>
      <div class="corner"></div>
      <div class="corner"></div>
      <div class="corner"></div>
    </div>

    <div class="result-container">
      <span id="result">Waiting for result...</span>
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <div id="login-screen" class="fullscreen-center hidden">
    <h2>Sync to your calendar</h2>
    <p>Sign in with Google to add your reminders to your Google Calendar.</p>
    <button id="authorize_button">Authorize</button>
    <button id="signout_button">Sign Out</button>

    <pre id="content" style="white-space: pre-wrap;"></pre>
  </div>

  <div id="loader" class="fullscreen-center hidden">
    <div class="spinner"></div>
  </div>

  <div id="toast-container"></div>
</body>
</html>
